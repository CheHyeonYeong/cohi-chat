name: CI

on:
  pull_request:
    branches: [ main, QA ]
  push:
    branches: [ main, QA ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Java 21 설정
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Gradle 실행 권한 부여
        run: chmod +x backend/gradlew

      - name: Gradle 빌드
        run: |
          cd backend
          ./gradlew build --no-daemon

      - name: 테스트 결과 업로드
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: backend/build/reports/tests/

      - name: 빌드 성공 알림
        if: success()
        run: echo "✅ 빌드 및 테스트 성공!"

      - name: 빌드 실패 알림
        if: failure()
        run: echo "❌ 빌드 또는 테스트 실패!"
