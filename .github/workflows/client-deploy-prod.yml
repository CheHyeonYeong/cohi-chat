name: Client Deploy Production

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'docker-compose.prod.yml'
      - '.github/workflows/client-deploy-prod.yml'
  workflow_dispatch:

concurrency:
  group: client-deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: ap-northeast-2
  S3_FRONTEND_DIST: s3://cohi-chat-config/frontend/dist

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: |
          cd frontend
          pnpm install --frozen-lockfile

      - name: Build frontend
        run: |
          cd frontend
          pnpm build
        env:
          VITE_API_URL: /api

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload frontend dist to S3
        run: |
          aws s3 sync frontend/dist ${{ env.S3_FRONTEND_DIST }} --delete

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.2.0
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}
          S3_FRONTEND_DIST: ${{ env.S3_FRONTEND_DIST }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY,AWS_REGION,S3_FRONTEND_DIST
          command_timeout: 40m
          script: |
            export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
            export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
            export AWS_DEFAULT_REGION=$AWS_REGION
            set -e

            if [ ! -d ~/cohi-chat ]; then
              git clone https://github.com/${{ github.repository }}.git ~/cohi-chat
            fi

            cd ~/cohi-chat

            git fetch origin
            git reset --hard origin/${{ github.ref_name }}

            # Secrets Manager에서 환경변수 가져오기
            aws secretsmanager get-secret-value --secret-id cohi-chat/prod --query SecretString --output text | \
              python3 -c "import sys,json; data=json.load(sys.stdin); print('\\n'.join(f'{k}={v}' for k,v in data.items()))" > .env
            mkdir -p frontend/dist

            # Free up disk space before build
            # Note: docker image prune만 사용 - 빌드 캐시 보호
            docker image prune -af || true

            if [ -z "$S3_FRONTEND_DIST" ]; then
              echo "S3_FRONTEND_DIST is empty"
              exit 1
            fi
            aws s3 sync "$S3_FRONTEND_DIST" ~/cohi-chat/frontend/dist --delete
            docker-compose -f docker-compose.prod.yml up -d frontend

            echo "Waiting for frontend to start..."
            sleep 10

            docker-compose -f docker-compose.prod.yml ps
            docker-compose -f docker-compose.prod.yml logs --tail=50 frontend
