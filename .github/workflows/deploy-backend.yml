name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 20m
          script: |
            set -e

            # Clone or pull repository
            if [ -d "/home/ec2-user/cohi-chat" ]; then
              cd /home/ec2-user/cohi-chat
              git fetch origin main
              git reset --hard origin/main
            else
              git clone https://github.com/CheHyeonYeong/cohi-chat.git /home/ec2-user/cohi-chat
              cd /home/ec2-user/cohi-chat
            fi

            # Build and run backend
            cd backend
            docker build -t cohi-chat-backend .

            # Stop and remove existing container
            docker stop cohi-chat-backend || true
            docker rm cohi-chat-backend || true

            # Run new container
            docker run -d \
              --name cohi-chat-backend \
              -p 8080:8080 \
              -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
              -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
              -e AWS_REGION=ap-northeast-2 \
              -v /home/ec2-user/cohi-chat-data:/app/data \
              --restart unless-stopped \
              cohi-chat-backend

            # Cleanup old images
            docker image prune -f
