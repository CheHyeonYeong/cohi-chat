name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 20m
          script: |
            set -e

            # Clone or pull repository
            if [ -d ~/cohi-chat ]; then
              cd ~/cohi-chat
              git fetch origin main
              git reset --hard origin/main
            else
              git clone https://github.com/CheHyeonYeong/cohi-chat.git ~/cohi-chat
              cd ~/cohi-chat
            fi

            # Build and run backend
            cd backend

            # Image tagging with git SHA
            IMAGE_TAG=$(git rev-parse --short HEAD)
            docker build -t cohi-chat-backend:$IMAGE_TAG -t cohi-chat-backend:latest .

            # Stop and remove existing container
            docker stop cohi-chat-backend || true
            docker rm cohi-chat-backend || true

            # Run new container
            # Note: EC2 IAM Role을 통해 S3 접근 권한 부여 필요 (환경변수로 AWS 자격증명 전달 제거)
            docker run -d \
              --name cohi-chat-backend \
              -p 8080:8080 \
              -v ~/cohi-chat-data:/app/data \
              --restart unless-stopped \
              cohi-chat-backend:$IMAGE_TAG

            # Cleanup old images
            docker image prune -f
