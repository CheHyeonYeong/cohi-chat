name: Server Deploy Production

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'docker-compose.prod.yml'
      - '.github/workflows/server-deploy-prod.yml'
  workflow_dispatch:

concurrency:
  group: server-deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: ap-northeast-2

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x backend/gradlew

      - name: Build with Gradle
        run: |
          cd backend
          ./gradlew build --no-daemon

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload JAR to S3
        run: |
          JAR_FILE=$(find backend/build/libs -name "*.jar" ! -name "*-plain.jar" | head -1)
          echo "Uploading: $JAR_FILE"
          aws s3 cp "$JAR_FILE" s3://cohi-chat-config/app.jar

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.2.0
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY,AWS_REGION
          command_timeout: 40m
          script: |
            export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
            export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
            export AWS_DEFAULT_REGION=$AWS_REGION

            # 공통 설정 스크립트 로드 및 실행
            source ~/cohi-chat/scripts/ec2-deploy-common.sh 2>/dev/null || {
              # 스크립트가 없으면 먼저 저장소 동기화
              set -euo pipefail
              if [ ! -d ~/cohi-chat ]; then
                git clone https://github.com/${{ github.repository }}.git ~/cohi-chat
              fi
              cd ~/cohi-chat
              git fetch origin
              git reset --hard origin/${{ github.ref_name }}
              source ~/cohi-chat/scripts/ec2-deploy-common.sh
            }

            run_common_setup "${{ github.repository }}" "${{ github.ref_name }}"

            # Backend 배포
            aws s3 cp s3://cohi-chat-config/app.jar ./backend/app.jar

            docker-compose -f docker-compose.prod.yml build backend
            docker-compose -f docker-compose.prod.yml up -d redis backend

            echo "Waiting for backend to start..."
            sleep 30

            docker-compose -f docker-compose.prod.yml ps
            docker-compose -f docker-compose.prod.yml logs --tail=50 backend
            log_deploy_success
