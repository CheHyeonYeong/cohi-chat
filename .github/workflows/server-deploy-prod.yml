name: Server Deploy Production

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'docker-compose.prod.yml'
      - '.github/workflows/server-deploy-prod.yml'
  workflow_dispatch:

concurrency:
  group: server-deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: ap-northeast-2

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x backend/gradlew

      - name: Build with Gradle
        run: |
          cd backend
          ./gradlew build --no-daemon

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload JAR to S3
        run: |
          JAR_FILE=$(find backend/build/libs -name "*.jar" ! -name "*-plain.jar" | head -1)
          echo "Uploading: $JAR_FILE"
          aws s3 cp "$JAR_FILE" s3://cohi-chat-config/app.jar

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.2.0
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY,AWS_REGION
          command_timeout: 40m
          script: |
            export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
            export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
            export AWS_DEFAULT_REGION=$AWS_REGION
            set -euo pipefail

            if [ -z "$AWS_ACCESS_KEY_ID" ] || [ -z "$AWS_SECRET_ACCESS_KEY" ] || [ -z "$AWS_DEFAULT_REGION" ]; then
              echo "Missing AWS envs"
              exit 1
            fi
            command -v aws >/dev/null 2>&1 || { echo "aws cli not found"; exit 1; }
            command -v docker >/dev/null 2>&1 || { echo "docker not found"; exit 1; }
            command -v docker-compose >/dev/null 2>&1 || { echo "docker-compose not found"; exit 1; }
            command -v python3 >/dev/null 2>&1 || { echo "python3 not found"; exit 1; }
            aws sts get-caller-identity || { echo "AWS auth failed"; exit 1; }

            echo "Deploy start: $(date -u '+%Y-%m-%dT%H:%M:%SZ')"
            echo "Git ref: ${{ github.ref_name }}"

            if [ ! -d ~/cohi-chat ]; then
              git clone https://github.com/${{ github.repository }}.git ~/cohi-chat
            fi

            cd ~/cohi-chat

            git fetch origin
            git reset --hard origin/${{ github.ref_name }}

            # Secrets Manager에서 환경변수 가져오기
            aws secretsmanager get-secret-value --secret-id cohi-chat/prod --query SecretString --output text | \
              python3 -c "import sys,json; data=json.load(sys.stdin); print('\\n'.join(f'{k}={v}' for k,v in data.items()))" > .env

            aws s3 cp s3://cohi-chat-config/app.jar ./backend/app.jar

            # Free up disk space before build
            # Note: docker image prune만 사용 - 빌드 캐시 보호
            docker image prune -af || true

            docker-compose -f docker-compose.prod.yml build backend
            docker-compose -f docker-compose.prod.yml up -d redis backend

            echo "Waiting for backend to start..."
            sleep 30

            docker-compose -f docker-compose.prod.yml ps
            docker-compose -f docker-compose.prod.yml logs --tail=50 backend
            echo "Deploy success: $(date -u '+%Y-%m-%dT%H:%M:%SZ')"
