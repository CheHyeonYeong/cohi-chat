# Local development profile
# Redis (Docker로 실행)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=

# 시크릿 파일 로드 (optional: 없어도 시작됨)
spring.config.import=optional:classpath:application-local-secret.properties

# H2 파일 기반 데이터베이스 (서버 재시작해도 데이터 유지)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./data/localdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# 로컬 개발 환경에서는 스키마 자동 변경 허용
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# H2 Console 활성화 (http://localhost:8080/api/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# OAuth2 redirect URIs (local)
oauth2.google.redirect-uri=http://localhost:3000/oauth/callback/google
oauth2.kakao.redirect-uri=http://localhost:3000/oauth/callback/kakao
