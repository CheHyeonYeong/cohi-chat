spring.application.name=cohiChat

spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.url=jdbc:sqlite:./cohi-chat.db

spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update

jwt.secret=cohi-chat-secret-key-for-jwt-token-must-be-long-enough-123456
jwt.access-token-expiration-ms=3600000
jwt.refresh-token-expiration-ms=604800000

# Redis
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}

server.servlet.context-path=/api

# Logging
logging.level.com.coDevs.cohiChat=DEBUG
logging.level.org.springframework.web=DEBUG

# Google Calendar
google.calendar.credentials-path=calendar-booking-service-account-credentials.json
google.calendar.default-calendar-id=${GOOGLE_CALENDAR_ID:}
google.calendar.timezone=Asia/Seoul

# File Upload (Local Development)
file.upload-dir=./uploads

# AWS S3 Configuration
aws.region=ap-northeast-2
aws.s3.bucket=cohi-chat-uploads

# Email (SMTP)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Password Reset
password-reset.token-expiration-minutes=30
password-reset.base-url=${PASSWORD_RESET_BASE_URL:http://localhost:3000}
