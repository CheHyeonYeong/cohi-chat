spring.application.name=cohiChat

spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.url=jdbc:sqlite:${SQLITE_DB_PATH:./cohi-chat.db}

# SQLite requires single-connection pool to prevent "database is locked" errors
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-init-sql=PRAGMA journal_mode=WAL; PRAGMA busy_timeout=5000; PRAGMA foreign_keys=ON;

spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update

jwt.secret=cohi-chat-secret-key-for-jwt-token-must-be-long-enough-123456
jwt.access-token-expiration-ms=3600000
jwt.refresh-token-expiration-ms=604800000

# Redis
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}

# Rate Limiting
rate-limit.capacity=10
rate-limit.refill-tokens=10
rate-limit.refill-duration-seconds=60
rate-limit.bucket-ttl-seconds=90

server.servlet.context-path=/api

# Logging
logging.level.com.coDevs.cohiChat=DEBUG
logging.level.org.springframework.web=DEBUG

# Google Calendar
google.calendar.credentials-path=calendar-booking-service-account-credentials.json
google.calendar.default-calendar-id=${GOOGLE_CALENDAR_ID:}
google.calendar.timezone=Asia/Seoul

# File Upload (Local Development)
file.upload-dir=./uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# AWS S3 Configuration
aws.region=ap-northeast-2
aws.s3.bucket=cohi-chat-uploads

# Email (SMTP)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Password Reset
password-reset.token-expiration-minutes=30
password-reset.base-url=${PASSWORD_RESET_BASE_URL:http://localhost:3000}
