spring.application.name=cohiChat

# DB 설정은 프로필별로 분리됨 (application-dev.properties, application-prod.properties)
# 공통 HikariCP 설정
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

jwt.secret=cohi-chat-secret-key-for-jwt-token-must-be-long-enough-123456
jwt.access-token-expiration-ms=3600000
jwt.refresh-token-expiration-ms=604800000

# Redis
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}

# Rate Limiting
rate-limit.capacity=10
rate-limit.refill-tokens=10
rate-limit.refill-duration-seconds=60
rate-limit.bucket-ttl-seconds=90

server.servlet.context-path=/api

# Logging
logging.level.com.coDevs.cohiChat=DEBUG
logging.level.org.springframework.web=DEBUG

# Google Calendar
google.calendar.credentials-path=calendar-booking-service-account-credentials.json
google.calendar.default-calendar-id=${GOOGLE_CALENDAR_ID:}
google.calendar.timezone=Asia/Seoul

# OAuth2
oauth2.google.client-id=${GOOGLE_OAUTH_CLIENT_ID:}
oauth2.google.client-secret=${GOOGLE_OAUTH_CLIENT_SECRET:}
oauth2.google.redirect-uri=${GOOGLE_OAUTH_REDIRECT_URI:https://www.cohi-chat.com/oauth/callback/google}

oauth2.kakao.client-id=${KAKAO_OAUTH_CLIENT_ID:}
oauth2.kakao.client-secret=${KAKAO_OAUTH_CLIENT_SECRET:}
oauth2.kakao.redirect-uri=${KAKAO_OAUTH_REDIRECT_URI:https://www.cohi-chat.com/oauth/callback/kakao}

# File Upload (Local Development)
file.upload-dir=./uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# AWS S3 Configuration
aws.region=ap-northeast-2
aws.s3.bucket=cohi-chat-uploads

# Email SMTP Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_ADDRESS:}
spring.mail.password=${GMAIL_APP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

# Password Reset
app.password-reset.token-expiry-minutes=30
app.password-reset.base-url=${APP_BASE_URL:http://localhost:3000}
