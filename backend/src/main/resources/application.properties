spring.application.name=cohiChat

# Supabase PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${SUPABASE_DB_HOST}:${SUPABASE_DB_PORT:5432}/${SUPABASE_DB_NAME:postgres}?sslmode=require
spring.datasource.username=${SUPABASE_DB_USER:postgres}
spring.datasource.password=${SUPABASE_DB_PASSWORD}

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

jwt.secret=cohi-chat-secret-key-for-jwt-token-must-be-long-enough-123456
jwt.access-token-expiration-ms=3600000
jwt.refresh-token-expiration-ms=604800000

# Redis
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}

# Rate Limiting
rate-limit.capacity=10
rate-limit.refill-tokens=10
rate-limit.refill-duration-seconds=60
rate-limit.bucket-ttl-seconds=90

server.servlet.context-path=/api

# Logging
logging.level.com.coDevs.cohiChat=DEBUG
logging.level.org.springframework.web=DEBUG

# Google Calendar
google.calendar.credentials-path=calendar-booking-service-account-credentials.json
google.calendar.default-calendar-id=${GOOGLE_CALENDAR_ID:}
google.calendar.timezone=Asia/Seoul

# OAuth2
oauth2.google.client-id=${GOOGLE_OAUTH_CLIENT_ID:}
oauth2.google.client-secret=${GOOGLE_OAUTH_CLIENT_SECRET:}
oauth2.google.redirect-uri=${GOOGLE_OAUTH_REDIRECT_URI:https://www.cohi-chat.com/oauth/callback/google}

oauth2.kakao.client-id=${KAKAO_OAUTH_CLIENT_ID:}
oauth2.kakao.client-secret=${KAKAO_OAUTH_CLIENT_SECRET:}
oauth2.kakao.redirect-uri=${KAKAO_OAUTH_REDIRECT_URI:https://www.cohi-chat.com/oauth/callback/kakao}

# File Upload (Local Development)
file.upload-dir=./uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# AWS S3 Configuration
aws.region=ap-northeast-2
aws.s3.bucket=cohi-chat-uploads
