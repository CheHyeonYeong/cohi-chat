spring.application.name=cohiChat

# SQLite In-Memory Database for Testing (프로덕션과 동일한 DB)
spring.datasource.url=jdbc:sqlite::memory:
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=create-drop

# Flyway disabled for tests (테스트는 정규화된 스키마로 시작, 마이그레이션 불필요)
spring.flyway.enabled=false

jwt.secret=cohi-chat-secret-key-for-jwt-token-must-be-long-enough-123456
jwt.access-token-expiration-ms=3600000
jwt.refresh-token-expiration-ms=604800000

server.servlet.context-path=/api

# Logging (quieter for tests)
logging.level.com.coDevs.cohiChat=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=DEBUG

# Google Calendar (disabled for tests)
google.calendar.credentials-path=
google.calendar.default-calendar-id=
google.calendar.timezone=Asia/Seoul
