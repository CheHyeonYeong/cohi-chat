spring.application.name=cohiChat

# H2 In-Memory Database (PostgreSQL νΈν™ λ¨λ“)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

jwt.secret=cohi-chat-secret-key-for-jwt-token-must-be-long-enough-123456
jwt.access-token-expiration-ms=3600000
jwt.refresh-token-expiration-ms=604800000

# Rate Limiting
rate-limit.capacity=10
rate-limit.refill-tokens=10
rate-limit.refill-duration-seconds=60
rate-limit.bucket-ttl-seconds=90

server.servlet.context-path=/api

# Logging (quieter for tests)
logging.level.com.coDevs.cohiChat=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=DEBUG

# Redis (EmbeddedRedisConfig overrides connection factory)
spring.data.redis.password=

# OAuth2 (test values)
oauth2.google.client-id=test-google-client-id
oauth2.google.client-secret=test-google-client-secret
oauth2.google.redirect-uri=http://localhost:3000/oauth/callback/google
oauth2.kakao.client-id=test-kakao-client-id
oauth2.kakao.client-secret=test-kakao-client-secret
oauth2.kakao.redirect-uri=http://localhost:3000/oauth/callback/kakao

# Google Calendar (disabled for tests)
google.calendar.credentials-path=
google.calendar.default-calendar-id=
google.calendar.timezone=Asia/Seoul
