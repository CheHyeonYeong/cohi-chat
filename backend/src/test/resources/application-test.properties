spring.application.name=cohiChat

# H2 In-Memory Database for Testing
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Flyway disabled for tests (H2 doesn't support SQLite's json_each)
spring.flyway.enabled=false

jwt.secret=cohi-chat-secret-key-for-jwt-token-must-be-long-enough-123456
jwt.access-token-expiration-ms=3600000
jwt.refresh-token-expiration-ms=604800000

server.servlet.context-path=/api

# Logging (quieter for tests)
logging.level.com.coDevs.cohiChat=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=DEBUG

# Google Calendar (disabled for tests)
google.calendar.credentials-path=
google.calendar.default-calendar-id=
google.calendar.timezone=Asia/Seoul
