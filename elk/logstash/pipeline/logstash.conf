input {
  tcp {
    port => 5000
    codec => json_lines
  }
}

filter {
  # Parse timestamp from log
  if [timestamp] {
    date {
      match => ["timestamp", "ISO8601"]
      target => "@timestamp"
      remove_field => ["timestamp"]
    }
  }

  # Add application metadata
  mutate {
    add_field => { "application" => "cohi-chat" }
  }

  # Parse log level
  if [level] {
    mutate {
      uppercase => ["level"]
    }
  }

  # Extract exception info if present
  if [stack_trace] {
    mutate {
      add_tag => ["exception"]
    }
  }

  # Parse thread name
  if [thread_name] {
    mutate {
      rename => { "thread_name" => "thread" }
    }
  }

  # Remove unnecessary fields
  mutate {
    remove_field => ["host", "port", "@version"]
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "cohi-chat-logs-%{+YYYY.MM.dd}"
    action => "create"
  }

  # Debug output (comment out in production)
  # stdout {
  #   codec => rubydebug
  # }
}
